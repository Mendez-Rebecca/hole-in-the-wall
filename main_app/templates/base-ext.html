{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hole in the Wall</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <div class="left-links">
                    <a href="{% url 'home' %}"><img src="../../static/images/burger.png">Home</a>
                </div>
                <div id="logo"><img src="../../static/images/header-img.svg" alt="Hole in the Wall logo with text Support Local centered between two illustrated restaurants."></div>
                <div class="right-links">
                    <a href="{% url 'about' %}"><img src="../../static/images/pizza.png">About</a>
                    <a href="{% url 'index' %}">View All Restaurants</a>

                    {% if user.is_authenticated %}
                    <a href="{% url 'restaurants_create' %}">Add Restaurant</a>
                    <a href="{% url 'logout' %}"><img src="../../static/images/chinese.png">Log Out</a>
                    {% else %}
                    <a href="{% url 'signup' %}"><img src="../../static/images/fries.png">Sign Up</a>
                    <a href="{% url 'login' %}"><img src="../../static/images/chinese.png">Log In</a>
                </div>
                {% endif %}
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div>All Rights Reserved, &copy; 2023 Hole in the Wall &nbsp;</div>
    </footer>
</body>
</html>
