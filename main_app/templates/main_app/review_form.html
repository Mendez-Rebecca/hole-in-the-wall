{% extends 'base.html' %}
{% block content %}

<h2>Update Your Review </h2>
<!-- Leaving the action empty makes the form post to the same url used to display it -->
<div class="submit_form">
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
</div>

{% endblock %}
