{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hole in the Wall</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <div class="left-links">
                    <a href="{% url 'home' %}"><img src="../static/images/burger.svg">Home</a>
                </div>
                <div id="logo"><img src="../static/images/header-img.svg"></div>
                <div class="right-links">
                    <a href="{% url 'about' %}">About</a>

                    {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">Log Out</a>
                    {% else %}
                    <a href="{% url 'signup' %}">Sign Up</a>
                    <a href="{% url 'login' %}">Log In</a>
                </div>
                {% endif %}
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="page-footer">
        <div class="right">All Rights Reserved, &copy; 2023 Hole in the Wall &nbsp;</div>
    </footer>
</body>
</html>
